<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/addEmp.css"/>
</head>
<body>
<div id="add">
    <h1>添加员工信息</h1>
    <form action="HR" method="post">
        <input type="text" required="required" placeholder="员工编号" name="eid"></input>
        <input type="text" required="required" placeholder="姓名" name="name"></input>
        <input type="text" required="required" placeholder="性别" name="sex"></input>
        <input type="text" required="required" placeholder="邮箱" name="email"></input>
        <input type="text" required="required" placeholder="手机号" name="phone"></input>
        <input type="text" required="required" placeholder="QQ号" name="qq"></input>
        <input type="text" required="required" placeholder="地址" name="address"></input>
        <input type="text" required="required" placeholder="邮编" name="email"></input>
        <input type="text" required="required" placeholder="国籍" name="country"></input>
        <input type="text" required="required" placeholder="户籍地" name="rpr"></input>
        <input type="text" required="required" placeholder="出生日期" name="birthday"></input>
        <input type="text" required="required" placeholder="身份证号" name="num"></input>
        <input type="text" required="required" placeholder="民族" name="nation"></input>
        <button class="but" type="submit">提交</button>
    </form>
</div>
</body>
</html>
